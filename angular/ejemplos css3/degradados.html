<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degradados</title>
    <style>
        /*degradado lineal*/
        .degradado-lineal{
          width: 200px;
            height: 200px;
            background: linear-gradient(74deg, yellow,red,green,darkblue);
        }
        /*degradado radial*/
        .degradado-radial{
          width: 200px;
            height: 200px;
            background: radial-gradient(yellow,deeppink,olive, black);
        }
    </style>
</head>
<body>

    <!--caja con degradado lineal -->
    <div class="degradado-lineal"></div>
    <!--caja con degradado radial -->
    <div class="degradado-radial"></div>

</body>
</html>
