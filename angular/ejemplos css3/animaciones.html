<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animaciones</title>
    <style>
        @keyframes miSuperAnimacion {
            0%{background: deeppink;}
            25%{background: yellow;}
            50%{background: green;}
            75%{background: aquamarine;}
            100%{background: deeppink;}
            }


        .mi-animacion {
        width: 200px;
            height: 200px;
            background: deeppink;
            animation: miSuperAnimacion 12s;
        }
    </style>

</head>
<body>
<!--caja a a animar-->
<div class="mi-animacion" ></div>

</body>
</html>
