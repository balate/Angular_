<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sombras</title>
    <style>

        /* sombra hacia arriba e izquierda*/
        .sombra-a{
            margin:30px;
            width:200px;
            height : 200px;
            box-shadow: -10px -10px 40px deeppink;}


        /* sombra hacia arriba e izquierda*/
        .sombra-b{
            margin:30px;
            width:200px;
            height : 200px;
            box-shadow: 10px 10px 40px blue;}

    </style>
</head>
<body>

    <!--caja con sombra hacia arriba e izquierda-->
    <div class="sombra-a" ></div>
    <!--caja con sombra hacia arriba e izquierda-->
    <div class="sombra-b" ></div>
</body>
</html>
