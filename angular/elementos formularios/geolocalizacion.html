<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocalización</title>
</head>
<body>

    <script>
        //preguntar si el navegador soporta geolocalizacion
        if(navigator.geolocation){

            //solicitamos la posicion
            navigator.geolocation.getCurrentPosition(

                    //En caso de obtener la posicion
                    function(datos){

                        alert("Latitud: " +datos.coords.latitude + "\nLongitud " + datos.coords.longitude);
                    },

                    //el usuario no autorio la peticion de posicion
                    function(){
                        alert("El usuario no autorizo!!");

                    }
            );

        }
        //en caso de no estar soportado
        else{
            alert("El navegador no soporta gelocalización");

        }
    </script>

</body>
</html>
